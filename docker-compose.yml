version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.punkblvck.rule=Host(`punk-blvck.localhost`)"
      - "traefik.http.services.punkblvck.loadbalancer.server.port=80"

networks:
  default:
    name: punkblvck-network
    driver: bridge